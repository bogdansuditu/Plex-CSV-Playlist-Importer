<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plex CSV Playlist Importer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <header class="mb-8">
            <h1 class="text-3xl font-semibold tracking-tight">Plex CSV Playlist Importer</h1>
            <p class="mt-2 text-slate-300">Import playlists into Plex from CSV exports with fuzzy matching.</p>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
